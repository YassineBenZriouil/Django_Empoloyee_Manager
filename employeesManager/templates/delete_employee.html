<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Delete Employee</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 p-6">
        <div
            class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md text-center"
        >
            <h1 class="text-2xl font-bold text-gray-800 mb-6">
                Are you sure you want to delete
                <span class="text-red-600">{{ employee.name }}</span>?
            </h1>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <button
                    type="submit"
                    class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                    Delete
                </button>
            </form>
        </div>
    </body>
</html>
