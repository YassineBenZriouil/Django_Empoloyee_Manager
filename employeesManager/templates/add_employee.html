{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Add Employee</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 p-6">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-center mb-6">Add Employee</h1>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    {% for field in form %}
                    <div>
                        <label
                            for="{{ field.id_for_label }}"
                            class="block text-sm font-medium text-gray-700"
                        >
                            {{ field.label }}
                        </label>
                        <div class="mt-1">{{ field }}</div>
                        {% if field.errors %}
                        <p class="mt-2 text-sm text-red-600">
                            {{ field.errors|join:", " }}
                        </p>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Save
                </button>
            </form>
        </div>

        <script>
            document
                .querySelectorAll("input, select, textarea")
                .forEach((input) => {
                    input.classList.add(
                        "w-full",
                        "p-2",
                        "border",
                        "border-gray-300",
                        "rounded",
                        "focus:outline-none",
                        "focus:ring-2",
                        "focus:ring-blue-500",
                        "focus:border-blue-500"
                    );
                });
        </script>
    </body>
</html>
